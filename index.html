<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Pacifico&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Mounjaro</title>

</head>

<body>
    <!-- registration form -->
    <div class="form-background ">
        <div class="consent-form">
            <div class="form-logo m-2">
                <img src="images/logoMounjaro.svg" alt="logoMounjaro">
            </div>
            <div class="inquiry">
                <h2>inquiry</h2>
                <p>Insert an engaging description text for the form</p>
            </div>
            <form>
                <div class="mb-3 position-relative">
                    <label for="name" class="form-label position-absolute">Full Name <span
                            class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="name">

                    <div class="position-absolute d-none true-label">
                        <img src="images/True.svg" alt="">
                    </div>
                    <div class="position-absolute d-none error-label">
                        <img src="images/Error.svg" alt="">
                    </div>
                </div>
                <p class="error-txt text-danger d-none">Please do not use any special characters (, , :, *, ?, ", &lt;,
                    >, |, etc.) or try reduce the length</p>
                <div class="mb-3 position-relative">
                    <label for="email" class="form-label position-absolute">Email address <span
                            class="text-danger">*</span></label>
                    <input type="email" class="form-control" id="email">
                    <div class="position-absolute d-none true-label">
                        <img src="images/True.svg" alt="">
                    </div>
                    <div class="position-absolute d-none error-label">
                        <img src="images/Error.svg" alt="">
                    </div>
                </div>
                <div class="mb-3 position-relative">

                    <label for="phone" class="form-label position-absolute ">
                        <div></div>phone
                        number <span class="text-danger">*</span>
                    </label>
                    <input type="tel" class="form-control" id="phone">
                    <div class="position-absolute d-none true-label">
                        <img src="images/True.svg" alt="">
                    </div>
                    <div class="position-absolute d-none error-label">
                        <img src="images/Error.svg" alt="">
                    </div>
                </div>
                <div class="mb-3 position-relative">
                    <label for="city" class="form-label position-absolute">City <span
                            class="text-danger">*</span></label>
                    <input list="cities" class="form-control" id="city" aria-label="Select or type your city">
                    <div class="position-absolute d-none true-label">
                        <img src="images/True.svg" alt="">
                    </div>
                    <div class="position-absolute d-none error-label">
                        <img src="images/Error.svg" alt="">
                    </div>
                    <datalist id="cities">
                        <option value="Cairo"></option>
                        <option value="Casablanca"></option>
                        <option value="Chicago"></option>
                    </datalist>
                </div>

                <div class="mb-5 position-relative">
                    <label for="medical" class="form-label  position-absolute">Attach Medical ID <span
                            class="text-secondary optional">(optional)</span></label>
                    <input type="text" class="form-control" id="medical">
                    <div class="position-absolute d-none true-label">
                        <img src="images/True.svg" alt="">
                    </div>
                    <div class="position-absolute d-none error-label">
                        <img src="images/Error.svg" alt="">
                    </div>
                </div>

                <button type="submit" class="btn text-white w-100 ">Submit</button>
            </form>
        </div>
    </div>

    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/form.js"></script>

</body>

</html>
